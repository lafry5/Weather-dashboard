<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--the above is the bootstrap link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- link above is the font awesome link-->
    <link rel="stylesheet" href="./assets/css/style2.css"> <!--css file-->
    <title>Weather Dashboard</title>
</head>
<body>
  

    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container"> <!-- set up container, then row, then divide the columns-->
        <div class="row">
            <!--left side below-->
            <div class="col-lg-6 mt-3"> <!--where we are going to divide the column-->
                <h5 id="search" class="mt-3">Search for a City</h5>
                 <div class="form-inline form-group">
                    <input class="form-control" type="text" id="search-value" /> 
                    <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button> 
                 </div>
            <ul class="list-group">
                <!--list elements-->
            </ul>
            </div>
            
            <!--right side below-->
         <div class="col-lg-4"> 
   
            <div id="today" class ="hide">
                    <h2 id="name">City</h2>
                    <p id="day">Date</p>
                    <img id="desc" src=""></img> 
                    <p id="temp">Temp</p>
                    <p id="humidity">Humidity</p>
                    <p id="wind">Wind speed</p>
                    <p id="uv">UV index</p>                           
                </div>
          </div>
    <!--five day forecast-->     
 <div id="forecast" class="hide mt-3">
   <h3>5 Day Forecast</h3>
       <div class="container">
                <div class="row">
                  <div class="card col-md-3">
                        <p id="day1">Day1</p>
                        <img id="desc1" src=""></img>
                        <p id="temp1">Temp</p>
                        <p id="humidity1">Humidity</p>
                  </div>
                
                  <div class="card col-md-3">
                        <p id="day2">Day2</p>
                         <img id="desc2" src=""></img>
                        <p id="temp2">Temp</p>
                        <p id="humidity2">Humidity</p>
                  </div>
                
                  <div class="card col-md-3">
                        <p id="day3">Day3</p>
                        <img id="desc3" src=""></img>
                        <p id="temp3">Temp</p>
                        <p id="humidity3">Humidity</p>
                  </div>
                
                  <div class="card col-md-3">
                        <p id="day4">Day4</p>
                        <img id="desc4" src=""></img>
                        <p id="temp4">Temp</p>
                        <p id="humidity4">Humidity</p>
                  </div>
                
                  <div class="card col-md-3">
                        <p id="day5">Day5</p>
                        <img id="desc5" src=""></img>
                        <p id="temp5">Temp</p>
                        <p id="humidity5">Humidity</p>
                  </div>
                </div>

        </div> <!--end of inner container-->
     </div> <!--end of forecast-->
    
    
    
        </div>
    </div>
 
    

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>       

<script src="./assets/js/script2.js"></script>
</body>
</html>
